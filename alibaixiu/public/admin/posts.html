    <script type="text/html" id="pTpl">
        {{each records}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author.nickName}}</td>
            <td>{{$value.category.title}}</td>
            <td class="text-center">{{$value.createAt && $value.createAt.substr(0,10)}}</td>

                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}

    </script>


    <script type="text/html" id="pageTpl">
        {{if page > 1}}
        <li><a href="javascript:;" onclick="changePage({{page - 1}})">上一页</a></li>
        {{/if}} {{each display}}
        <li class="{{$value == page ? 'active' : ''}}"><a href="javascript:;" onclick="changePage({{$value}})">{{$value}}</a></li>
        {{/each}} {{if page
        < pages}} <li><a href="javascript:;" onclick="changePage({{page - 0 + 1}})">下一页</a></li>
            {{/if}}

    </script>

    <script type="text/html" id="cTpl">
        {{each list}}
        <option value="{{$value._id}}">{{$value.title}}</option>
        {{/each}}
    </script>

    <script>
        $('#logout').on('click', function() {
            var isConfirm = confirm('您真的要退出吗?');
            if (isConfirm) {
                // alert('用户点击了确认按钮')
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败')
                    }
                })
            }
        });
        // 显示所有的文章  
        /*
        1.需要向服务器发起请求 
        2.构建模板 
        3.渲染数据 
        */
        var s = $('#state').val();
        var c = $('#category').val();

        function render(category = 'all', state = 'all', page = 1) {
            $.ajax({
                type: 'get',
                url: '/posts',
                data: {
                    page: page,
                    category: category,
                    state: state
                },
                success: function(res) {
                    // console.log(res);
                    var str = template('pTpl', res);
                    $('tbody').html(str);
                    var pageStr = template('pageTpl', res);
                    $('.pagination').html(pageStr);
                }
            });
        }
        render();
        // 分页的效果  
        function changePage(index) {
            render(c, s, index);
        }
        // 将所有的分类展示到这个页面上
        $.ajax({
            type: 'get',
            url: '/categories',
            success: function(res) {
                // console.log(res);
                var str = template('cTpl', {
                    list: res
                });
                $('#category').append(str);
            }
        });
        // 给筛选按钮注册点击事件 
        $('#btnSearch').on('click', function() {
            c = $('#category').val();
            s = $('#state').val();

            render(c, s);
        });
    </script>
