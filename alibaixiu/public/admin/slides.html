<body>

      </div> -->

                <div class="col-md-4">
                    <form id="slidesForm">
                        <h2>添加新轮播内容</h2>
                        <div class="form-group">
                            <label for="image">图片</label>

                        </thead>
                        <tbody id="slidesBox">

                            </tr>
                            <tr>

                                <td>XIU功能演示</td>
                                <td>#</td>
                                <td class="text-center">
                                    <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>

            </li>

    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script type="text/html" id="slidesTpl">
        {{each data}}
        <tr>
            <td class="text-center"><img class="slide" src="{{$value.image}}"></td>
            <td>{{$value.title}}</td>
            <td>{{$value.link}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value._id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $('#logout').on('click', function() {
            var isConfirm = confirm('您真的要退出吗?');
            if (isConfirm) {
                // alert('用户点击了确认按钮')
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败')
                    }
                })
            }
        });
        // 当管理员选择文件的时候
        $('#image').on('change', function() {
            // 用户选择到的文件
            var file = this.files[0];
            // console.log(file);
            // 创建formData对象实现二进制文件上传
            var formData = new FormData();
            // 将管理员选择到的文件添加到formData对象中
            formData.append('image', file);
            // 向服务器端发送请求 实现图片上传
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    //\uploads\upload_ca3e4f702794809e83d713a952480a1d.jpg
                    // console.log(response[0].image) 让他获取图片路径

                    $('#file').val(response[0].image)
                    $('#prev').show().attr("src", response[0].image);
                }
            })
        });
        var sArr = [];
        // 当轮播图表单发生提交行为时
        $('#sAdd').on('click', function() {
            // 获取管理员在表单中输入的内容
            var formData = $("#slidesForm").serialize();
            // 向服务器端发送请求 添加轮播图数据

            $.ajax({
                type: 'post',
                url: '/slides',
                data: formData,
                success: function(res) {
                    sArr.push(res);
                    render();
                }
            })

        })

        function render() {
            var html = template('slidesTpl', {
                data: sArr
            });
            $('tbody').html(html);
        }
        // 向服务器端发送请求 索要图片轮播列表数据
        $.ajax({
            type: 'get',
            url: '/slides',
            success: function(response) {
                sArr = response;
                render();
            }
        })

        // 当删除按钮被点击时
        $('tbody').on('click', '.delete', function() {
            if (confirm('您真的要进行删除操作吗')) {
                // 获取管理员要删除的轮播图数据id
                var id = $(this).attr('data-id');
                // 向服务器发送请求 实现轮播数据删除功能
                $.ajax({
                    type: 'delete',
                    url: '/slides/' + id,
                    success: function(res) {
                        var index = sArr.findIndex(item => item._id == id);
                        sArr.splice(index, 1);
                        render();
                    }
                })
            }
        });
    </script>
    <script>
        NProgress.done()
    </script>
</body>

</html>
