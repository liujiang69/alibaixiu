<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
    <div class="login">
        <div class="login-wrap">
            <img class="avatar" src="../assets/img/default.png">
            <!-- 有错误信息时展示 -->
            <div class="alert alert-danger" style="display: none">
                <strong>错误！</strong> <span id="msg">用户名或密码错误！</span>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">邮箱</label>
                <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>
            <button class="btn btn-primary btn-block">登 录</button>
        </div>
    </div>
    <script src="../assets/vendors/jquery/jquery.min.js "></script>
    <script>
        $('button').on('click', function() {
            // 需要对表单数据进行验证  只有验证通过了 才发送ajax 
            var email = $('#email').val().trim().replace(/\s/g, '');
            var pwd = $('#password').val().trim().replace(/\s/g, '');
            // console.log(email, pwd);

            // 先对邮件进行验证 
            let refEmail = /\w+[@]\w+[.]\w+/
            if (!refEmail.test(email)) {
                $('.alert').fadeIn(1000).delay(5000).fadeOut(1000)
                $('#msg').text('邮件地址不合法，请重新填写')
                return;
            }

            //密码
            let pwdEmail = /\w{4,20}/
            if (!pwdEmail.test(pwd)) {
                $('.alert').fadeIn(1000).delay(5000).fadeOut(1000)
                $('#msg').text('密码地址不合法，请重新填写')
                return;
            }

            $.ajax({
                url: '/login',
                type: 'POST',
                data: {
                    email: email,
                    password: pwd
                },
                success: function() {
                    // 用户名和密码输入正确 跳转到网站后台首页
                    location.href = 'index.html'
                },
                error: function() {
                    $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                    $('#msg').text('邮箱地址或者密码输入错误，请重新输入');
                }
            });

        })
    </script>
</body>

</html>
