                    </div>
                    <div class="form-group">

                  </select>
                    </div>
                    <div class="form-group">

        $('#logout').on('click', function() {
            var isConfirm = confirm('您真的要退出吗?');
            if (isConfirm) {
                // alert('用户点击了确认按钮')
                $.ajax({
                    type: 'post',
                    url: '/logout',
                    success: function() {
                        location.href = 'login.html';
                    },
                    error: function() {
                        alert('退出失败')
                    }
                })
            }

        // 完成图片上传功能 
        $('#feature').on('change', function() {
            // 创建FormData对象
            var formData = new FormData();
            formData.append('avatar', this.files[0]);
            // 发送ajax
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    $('#img').val(res[0].avatar);
                    $('#prev').show().attr('src', res[0].avatar);
                }
            })
        });
        // 获取所有的分类  
        $.ajax({
            type: 'get',
            url: '/categories',
            success: function(res) {
                var str = template('cTpl', {
                    list: res
                });
                // console.log(str);
                $('#category').append(str);
            }
        });
        // 添加文章功能 
        $('#pAdd').on('click', function() {
            var formData = $('form').serialize();
            $.ajax({
                type: 'post',
                url: '/posts',
                data: formData,
                success: function(res) {
                    location.href = 'posts.html';
                }
            });
        });

        var id = getUrlParams('id');

        if (id != -1) {
            // 编辑功能 根据传递过来的id去请求服务器将这篇文章的所有数据查询
            $.ajax({
                type: 'get',
                url: '/posts/' + id,
                success: function(res) {
                    // console.log(res);
                    $('#title').val(res.title);
                    $('#content').val(res.content);
                    $('h1').text('编辑文章');
                    // 预览图片
                    $('#prev').show().attr('src', res.thumbnail);
                    $('#img').val(res.thumbnail);
                    // 将对应的分类显示出来 
                    $('#category > option').each((index, item) => {
                        // 判断option里面的value属性的值与res.category的值是否相等 如果相等 就表示是这个分类 给其设置一个selected 
                        if ($(item).attr('value') == res.category) {
                            $(item).prop('selected', true);
                        }
                    });
                    $('#status > option').each((index, item) => {
                        // 判断option里面的value属性的值与res.category的值是否相等 如果相等 就表示是这个分类 给其设置一个selected 
                        if ($(item).attr('value') == res.state) {

                    });
                    $('#created').val(res.createAt && 　res.createAt.substr(0, 16));

                }

            return -1;
